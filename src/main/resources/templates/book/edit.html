<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Book</h1>
        <form th:action="@{/books/edit}" th:object="${book}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <select id="author" class="form-select" th:field="*{author}" required>
                    <option value="" selected>Select an author</option>
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" id="isbn" class="form-control" th:field="*{isbn}" required>
            </div>
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" id="publicationYear" class="form-control" th:field="*{publicationYear}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
